<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body onload="startTime()">
 <p id="one"></p>
 <script>
  function startTime(){
   document.getElementById('one').innerHTML=new Date().toLocaleTimeString()
   setTimeout(()=>{
    startTime()
   },1000)
  }
 </script>
</body>
</html>
