<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>

  <body>
    <form action="" onsubmit="return validdata(input,msg)">
      <table border="1" align="center">
        <tr>
          <td>Name :</td>
          <td>
            <input
              type="text"
              name="name"
              id="name"
              onblur="validdata(this,'nameerror')"
              onkeydown="NameValid(this,'nerror')"
            />
            <span id="nameerror"></span>
            <span id="nerror"></span>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              onblur="validdata(this,'emailerror')"
              onkeydown="EmailValid(this,'eerror')"
            />
            <span id="emailerror"></span>
            <span id="eerror"></span>
          </td>
        </tr>
        <tr>
          <td>Password :</td>
          <td>
            <input
              type="password"
              name="Pwd"
              id="Pwd"
              onblur="validdata(this,'Pwderror')"
              onkeydown="PwdValid(this,'perror')"
            />
            <span id="Pwderror"></span>
            <span id="perror"></span>
          </td>
        </tr>
        <tr>
          <td>Mobile:</td>
          <td>
            <input
              type="tel"
              name="mobile"
              id="mobile"
              onblur="validdata(this,'mobileerror')"
              onkeydown="MobileValid(this,'merror')"
            />
            <span id="mobileerror"></span>
            <span id="merror"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="submit" id="submit" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      function validdata(input, msg) {
        if ((input.value = "")) {
          document.getElementById(msg).style.color = "red";
          document.getElementById(msg).innerText = "please enter data";
          return false;
        } else {
          document.getElementById(msg).innerText = "";
          return true;
        }
      }
      function NameValid(input, msg) {
        var Name = /([a-z0-9.-])+@+([a-z0-9-._]).([a-z]{3})/;
        if (Name.test(input.value)) {
          document.getElementById(msg).innerText = "";
          return true;
        } else {
          document.getElementById(msg).style.color = "red";
          document.getElementById(msg).innerText =
            "please enter only character";
          return false;
        }
      }
      function EmailValid(input, msg) {
        var email = /([a-z0-9.-])+@+([a-z0-9-._]).([a-z]{3})/;
        if (email.test(input.value)) {
          document.getElementById(msg).innerText = "";
          return true;
        } else {
          document.getElementById(msg).style.color = "red";
          document.getElementById(msg).innerText = "please enter valid email";
          return false;
        }
      }

      function PwdValid(input, msg) {
        var Pwd = /[a-zA-Z]{3,5}/;
        if (Pwd.test(input.value)) {
          document.getElementById(msg).innerText = "";
          return true;
        } else {
          document.getElementById(msg).style.color = "red";
          document.getElementById(msg).innerText =
            "please enter min 3 and max 5 characters";
          return false;
        }
      }
      function MobileValid(input, msg) {
        var mobile = /^[0-9]{10}/;
        if (mobile.test(input.value)) {
          document.getElementById(msg).innerText = "";
          return true;
        } else {
          document.getElementById(msg).style.color = "red";
          document.getElementById(msg).innerText = "enter mobile number";
          return false;
        }
      }
    </script>
  </body>
</html>
